name: "YAML file linter"
description: "Lint a YAML file"
author: "J.T."
inputs:
    strict:
        description: "Run the linter in strict mode (error on warnings)"
        required: true
        default: false
    path:
        description: "Path to YAML file"
        required: true
outputs:
    warnings:
        description: "Number of warnings raised"
runs:
    using: "docker"
    image: "Dockerfile"
